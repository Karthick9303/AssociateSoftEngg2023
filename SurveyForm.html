<!DOCTYPE html>
<html>
<head>
  <style>
    .survey-form {
      width: 400px;
      margin: 0 auto;
    }

    .field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="survey-form">
    <h1>Survey Form</h1>
    <form id="surveyForm">
      <div class="field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="field">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>

      <div class="field">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="">Select</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <!-- Add more countries as needed -->
        </select>
      </div>

      <div class="field">
        <label>Gender:</label><br>
        <label for="male">Male</label>
        <input type="checkbox" id="male">
        <label for="female">Female</label>
        <input type="checkbox" id="female">
      </div>

      <div class="field">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="field">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>

      <div class="field">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('surveyForm');
      if (form.checkValidity()) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;
        const gender = document.querySelector('input[type="checkbox"]:checked');
        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        let genderValue = 'Not specified';
        if (gender) {
          genderValue = gender.id;
        }

        const message = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${genderValue}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;

        alert(message);
        form.reset();
      } else {
        alert('Please fill out all required fields.');
      }
